version: "3.8"

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    ports:
      - "80:80"
    env_file:
      - ./frontend/.env

  api:
    build:
      context: ./api
      dockerfile: Dockerfile.prod
    ports:
      - "5001:5001"
    env_file:
      - ./api/.env
